<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="frame-container">
      <div class="top-level-frame">
        <div class="top-level-frame-inner">
          <img
            class="frame-child"
            loading="lazy"
            alt=""
            src="./public/line-22.svg"
          />
        </div>
        <h2 class="yay-its-bogo">YAY! Itâ€™s BOGO</h2>
        <div class="top-level-frame-child">
          <img
            class="frame-child"
            loading="lazy"
            alt=""
            src="./public/line-19.svg"
          />
        </div>
      </div>
      <section class="text-frame">
        <div class="rectangle-component">
          <div class="component-1" id="component1Container">
            <div class="ellipse-component"></div>
            <div class="component-1-child"></div>
            <div class="frame-lines">
              <div class="unit-frame">
                <div class="ellipse-component1">
                  <div class="line-frame-pair"></div>
                </div>
                <div class="unit">
                  <div class="additional-frame">
                    <div class="unit1">1 Unit</div>
                  </div>
                  <div class="off">
                    <div class="usd-frames">
                      <div class="rectangle-rectangle"></div>
                    </div>
                    <div class="off1">10% Off</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="component-1-item"></div>
            <div class="usd-parent">
              <div class="usd">$10.00 USD</div>
              <div class="usd1">$24.00 USD</div>
            </div>
          </div>
          <div class="component-2" id="component2Container">
            <div class="ellipse-component"></div>
            <div class="component-1-child"></div>
            <div class="ellipse-parent">
              <div class="frame-inner"></div>
              <div class="frame-sets">
                <div class="unit2">2 Unit</div>
                <div class="off-toggle">
                  <div class="off2">20% Off</div>
                </div>
              </div>
            </div>
            <div class="component-2-inner">
              <div class="usd-parent">
                <div class="usd">$18.00 USD</div>
                <div class="usd1">$24.00 USD</div>
              </div>
            </div>
            <div class="polygon-component"></div>
          </div>
          <div class="component-3-parent">
            <div class="component-3">
              <div class="component-rectangle"></div>
              <div class="ellipse-instance"></div>
              <div class="component-shape"></div>
              <div class="frame-container1">
                <div class="frame-size">
                  <div class="unit-label">
                    <div class="unit3">3 Unit</div>
                    <div class="off3">30% Off</div>
                  </div>
                  <div class="frame-style">
                    <div class="s-frame">
                      <div class="size-colour">
                        <div class="size">Size</div>
                        <div class="colour">Colour</div>
                      </div>
                    </div>
                    <div class="frame-stack">
                      <div class="frame-rectangle">
                        <div class="frame-polygon">
                          <div class="black-colour">#1</div>
                          <div class="rectangle-pair-parent">
                            <input class="rectangle-pair" type="text" />

                            <div class="s">S</div>
                          </div>
                        </div>
                        <div class="frame-polygon1">
                          <div class="div">#2</div>
                          <div class="rectangle-pair-parent">
                            <div class="rectangle-div"></div>
                            <div class="s">S</div>
                          </div>
                        </div>
                      </div>
                      <div class="frame-with-polygons">
                        <div class="frame-with-two-frames-parent">
                          <div class="frame-with-two-frames">
                            <div class="rectangle-frame-wrapper">
                              <img
                                class="rectangle-frame-icon"
                                loading="lazy"
                                alt=""
                                src="./public/polygon-31.svg"
                              />
                            </div>
                            <div class="black-frame">
                              <div class="rectangle-with-polygon"></div>
                              <div class="black">Black</div>
                            </div>
                          </div>
                          <div class="frame-with-two-frames">
                            <div class="rectangle-frame-wrapper">
                              <img
                                class="rectangle-frame-icon"
                                loading="lazy"
                                alt=""
                                src="./public/polygon-33.svg"
                              />
                            </div>
                            <div class="black-frame">
                              <div class="frame-child1"></div>
                              <div class="colour1">Colour</div>
                            </div>
                          </div>
                        </div>
                        <div class="component-2-inner">
                          <div class="most-popular-container">
                            <img
                              class="free-delivery-label"
                              loading="lazy"
                              alt=""
                              src="./public/polygon-32.svg"
                            />

                            <img
                              class="free-delivery-label1"
                              loading="lazy"
                              alt=""
                              src="./public/polygon-34.svg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="total-u-s-d-label">
                <button class="most-popular">
                  <img
                    class="most-popular-child"
                    alt=""
                    src="./public/rectangle-9394.svg"
                  />

                  <div class="discount-label"></div>
                  <b class="most-popular1">MOST POPULAR</b>
                </button>
                <div class="usd4">$24.00 USD</div>
                <div class="currency-symbol-frame">
                  <div class="usd5">$24.00 USD</div>
                </div>
              </div>
            </div>
            <div class="frame-with-ellipses">
              <div class="total-design-frame"></div>
              <div class="ellipse-pair"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="frame-container-child"></div>
      <div class="frame-container-item"></div>
      <div class="frame-container-inner">
        <div class="free-delivery-parent">
          <div class="free-delivery">Free Delivery</div>
          <div class="total-1800-container">
            <span>Total : $18</span>
            <span class="usd6">.00 USD</span>
          </div>
        </div>
      </div>
      <div class="powered-by-label">
        <button class="add-to-cart-button">
          <img class="plus-icon" alt="" src="./public/plus.svg" />

          <div class="add-to-cart">Add to Cart</div>
        </button>
        <div class="pumper-logo">
          <i class="powered-by-pumper">@ Powered by Pumper</i>
        </div>
      </div>
    </div>

    <script>
      var component1Container = document.getElementById("component1Container");
      if (component1Container) {
        component1Container.addEventListener("click", function (e) {
          window.location.href = "./MainFrame.html";
        });
      }

      var component2Container = document.getElementById("component2Container");
      if (component2Container) {
        component2Container.addEventListener("click", function (e) {
          window.location.href = "./FrameContainer1.html";
        });
      }
    </script>
  </body>
</html>
