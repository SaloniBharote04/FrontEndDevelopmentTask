<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./MainFrame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <div class="inner-frame">
        <div class="frame-line2">
          <img
            class="frame-line-inner"
            loading="lazy"
            alt=""
            src="./public/line-22.svg"
          />
        </div>
        <h2 class="yay-its-bogo2">YAY! Itâ€™s BOGO</h2>
        <div class="frame-line3">
          <img
            class="frame-line-inner"
            loading="lazy"
            alt=""
            src="./public/line-19.svg"
          />
        </div>
      </div>
      <section class="multi-frame">
        <div class="component-12">
          <div class="component-1-child1"></div>
          <div class="component-1-child2"></div>
          <div class="component-1-child3"></div>
          <div class="component-1-child4"></div>
          <div class="component-1-inner1">
            <div class="unit-text-parent">
              <div class="unit-text">
                <div class="unit7">1 Unit</div>
                <div class="off7">10% Off</div>
              </div>
              <div class="size-colour-frame">
                <div class="size-colour-frame-inner">
                  <div class="size-parent">
                    <div class="size2">Size</div>
                    <div class="colour4">Colour</div>
                  </div>
                </div>
                <div class="frame-parent">
                  <div class="frame-group">
                    <div class="off-frame-parent">
                      <div class="off-frame">#1</div>
                      <div class="framewith-text">
                        <input class="framewith-text-child" type="text" />

                        <div class="s4">S</div>
                      </div>
                    </div>
                    <div class="framewith-text1">
                      <div class="off-switch">#2</div>
                      <div class="framewith-text">
                        <div class="size-colour-picker"></div>
                        <div class="s4">S</div>
                      </div>
                    </div>
                  </div>
                  <div class="framewith-u-s-d">
                    <div class="frame-split">
                      <div class="frame-splitwith-polygon">
                        <div class="rectangle-pair-wrapper">
                          <img
                            class="rectangle-pair-icon"
                            loading="lazy"
                            alt=""
                            src="./public/polygon-31.svg"
                          />
                        </div>
                        <div class="most-popular-indicator">
                          <div class="total-cost-display"></div>
                          <div class="black2">Black</div>
                        </div>
                      </div>
                      <div class="frame-splitwith-polygon1">
                        <div class="frame-splitwith-polygon-inner">
                          <img
                            class="rectangle-pair-icon"
                            loading="lazy"
                            alt=""
                            src="./public/polygon-33.svg"
                          />
                        </div>
                        <div class="most-popular-indicator">
                          <div class="frame-child7"></div>
                          <div class="colour5">Colour</div>
                        </div>
                      </div>
                    </div>
                    <div class="free-delivery-label2">
                      <div class="plus-symbol">
                        <img
                          class="rectangle-vector-icon"
                          loading="lazy"
                          alt=""
                          src="./public/polygon-32.svg"
                        />

                        <img
                          class="rectangle-vector-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/polygon-34.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="most-popular-parent">
            <button class="most-popular4">
              <img
                class="rectangle-icon"
                alt=""
                src="./public/rectangle-9394.svg"
              />

              <div class="most-popular-child1"></div>
              <b class="most-popular5">MOST POPULAR</b>
            </button>
            <div class="most-popular-text">
              <div class="usd14">$10.00 USD</div>
            </div>
            <div class="most-popular-text1">
              <div class="usd15">$24.00 USD</div>
            </div>
          </div>
        </div>
        <div class="component-2-parent">
          <div class="component-22" id="component2Container">
            <div class="offset-frame"></div>
            <div class="component-2-child1"></div>
            <div class="ellipse-pair2">
              <div class="text-unit"></div>
              <div class="off-switch1">
                <div class="unit8">2 Unit</div>
                <div class="off-wrapper">
                  <div class="off8">20% Off</div>
                </div>
              </div>
            </div>
            <div class="instanced-ellipse">
              <div class="usd-container">
                <div class="usd16">$18.00 USD</div>
                <div class="usd17">$24.00 USD</div>
              </div>
            </div>
            <div class="rec-frame"></div>
          </div>
          <div class="component-32" id="component3Container">
            <div class="offset-frame"></div>
            <div class="frame-parent1">
              <div class="ellipse-wrapper">
                <div class="frame-child8"></div>
              </div>
              <div class="unit8">3 Unit</div>
              <div class="off-wrapper">
                <div class="off9">30% Off</div>
              </div>
            </div>
            <div class="instanced-ellipse">
              <div class="usd-container">
                <div class="usd18">$24.00 USD</div>
                <div class="usd17">$24.00 USD</div>
              </div>
            </div>
          </div>
        </div>
        <div class="free-delivery-group">
          <div class="free-delivery2">Free Delivery</div>
          <div class="total-1800-container2">
            <span>Total : $18</span>
            <span class="usd20">.00 USD</span>
          </div>
        </div>
        <div class="frame-with-u-s-d-cost-parent">
          <button class="frame-with-u-s-d-cost">
            <img class="plus-icon2" alt="" src="./public/plus.svg" />

            <div class="add-to-cart2">Add to Cart</div>
          </button>
          <div class="powered-by-pumper-wrapper">
            <i class="powered-by-pumper2">@ Powered by Pumper</i>
          </div>
        </div>
      </section>
    </div>

    <script>
      var component2Container = document.getElementById("component2Container");
      if (component2Container) {
        component2Container.addEventListener("click", function (e) {
          window.location.href = "./FrameContainer1.html";
        });
      }

      var component3Container = document.getElementById("component3Container");
      if (component3Container) {
        component3Container.addEventListener("click", function (e) {
          window.location.href = "./FrameContainer.html";
        });
      }
    </script>
  </body>
</html>
